  function submitData(){
    var formData = $('#questionnaire').serializeArray();
    // var dataList = JSON.stringify(formData);
    //console.log(formData);
    var data = {};
    var condition = localStorage.getItem('condition');
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()+' '+today.toTimeString();
    var distance = localStorage.getItem('endTime') - localStorage.getItem('startTime');
    var hours = Math.floor(distance / 3600000);
    distance -= hours * 3600000;
    var minutes = Math.floor(distance / 60000);
    distance -= minutes * 60000;
    var seconds = Math.floor(distance / 1000);
    var period = hours+':'+minutes+':'+seconds;
    data["qTime"] = date;
    data["condition"] = condition;
    data["persona"] = localStorage.getItem('persona');
    data['fromPreference'] = localStorage.getItem('fromPreference');
    data["fromAllProduct"] = localStorage.getItem('fromAllProduct');
    data["fromCategory"] = localStorage.getItem('fromCategory');
    data["fromHotProduct"] = localStorage.getItem('fromHotProduct');
    data["fromRecommend"] = localStorage.getItem('fromRecommend');
    data['viewRecommend'] = localStorage.getItem("viewRecommend");
    data['viewOther'] = localStorage.getItem("viewOther");
    data["productCategory"] = localStorage.getItem('productCategory');
    data["addProduct"] = localStorage.getItem('addProduct');
    data["buyRecommend"] = localStorage.getItem('buyRecommend');
    data["buyOther"] = localStorage.getItem('buyOther');
    data["period"] = period;

    for (i = 0; i < formData.length; i++){
      keyname = formData[i]["name"];
      value = formData[i]["value"];
      data[keyname] = value;
    }
    console.log(data);
