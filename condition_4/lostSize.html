​<script>
  var productCategory = localStorage.getItem('findCategory');
  var productId = localStorage.getItem('findpid');
  localStorage.setItem('getLost', 1);

  $(function() {        
    $.get('https://spreadsheets.google.com/feeds/list/1Ai3QhD8590Uip6TCRmXm_fArYAeYQP4tc5a20_EfL6Y/1/public/values?alt=json', function(data) {
      console.log(data);
      var d = data.feed.entry;
      var item = {};

      for(var i in d) {
        if(d[i].gsx$category.$t == productCategory && d[i].gsx$id.$t == productId){
          item.category = d[i].gsx$category.$t;
          item.id = d[i].gsx$id.$t;
          item.name = d[i].gsx$name.$t;
          item.imglink = d[i].gsx$imglink.$t;
          item.size = d[i].gsx$size.$t;
          item.sizeleft = d[i].gsx$sizeleft.$t;
        }
      }
      sizeList = item.size.split(',');
      sizeleftList = item.sizeleft.split(',');
      console.log(sizeleftList);
      
      $('#productimg').append('<img src="'+item.imglink+'" alt="..." width="240px" style="display: block; margin-left: auto; margin-right: auto;">');
      $('#name').text(item.name);
      for(var i in sizeList){
        $('#sizeinfo').append('<span id="'+sizeList[i]+'">'+sizeList[i]+'</span>');
        for(var j in sizeleftList){
          if (sizeList[i] == sizeleftList[j]){
            $('#'+sizeList[i]).addClass('sizeleft');
          }else{
            $('#'+sizeList[i]).addClass('nosize');
          }
        }
      }

      var r = data.feed.entry;
      var ritem = {};
      if(productId != 3){
        for(var i in d) {
          if(r[i].gsx$category.$t == productCategory && r[i].gsx$id.$t == 3){
            ritem.category = r[i].gsx$category.$t;
            ritem.id = r[i].gsx$id.$t;
            ritem.name = r[i].gsx$name.$t;
            ritem.imglink = r[i].gsx$imglink.$t;
            ritem.price = r[i].gsx$price.$t;
            break;
          }
        }
      }else{
        for(var i in d) {
          if(r[i].gsx$category.$t == productCategory && r[i].gsx$id.$t == 1){
            ritem.category = r[i].gsx$category.$t;
            ritem.id = r[i].gsx$id.$t;
            ritem.name = r[i].gsx$name.$t;
            ritem.imglink = r[i].gsx$imglink.$t;
            ritem.price = r[i].gsx$price.$t;
            break;
          }
        }
      }
      localStorage.setItem('recommendCategory', ritem.category);
      localStorage.setItem('recommendId', ritem.id);
      $('#recommendImg').append('<img src="'+ritem.imglink+'" alt="..." style="display:block; margin: auto" width="150px">');
      $('#recommendName').text(ritem.name);
      $('#recommendPrice').append('<span class="price">NT$ '+ritem.price+'</span>');

    });
  });

  function other(){
    window.location.href = "./category.html?category="+productCategory;
    localStorage.setItem('getOther', 1);
  }

  var recommendCategory = localStorage.getItem('recommendCategory');
  var recommendId = localStorage.getItem('recommendId');

  function getRecommend(){
    // localStorage.setItem('productCategory', productCategory);
    // localStorage.setItem('productId', localStorage.getItem('recommendId'));
    // window.location.href = "./productIntro.html?category="+recommendCategory+"&id="+recommendId;
    var recommendCategory = localStorage.getItem('recommendCategory');
    var recommendId = localStorage.getItem('recommendId');
    getProduct(recommendCategory, recommendId, 'recommend');
  }

  function showSize(){
    var cate;
    if(recommendCategory == 'run'){
      cate = '慢跑';
    }else if(recommendCategory == 'hiking'){
      cate = '登山';
    }else{
      cate = '籃球';
    }
    setTimeout("document.getElementById('wait').style.display = 'none'", 3000);
    setTimeout("document.getElementById('sizetitle').style.display = 'block'", 3000);
    setTimeout("document.getElementById('sizeinfo').style.display = 'block'", 3000);
    setTimeout("document.getElementById('showModal').click()", 10000);
  }

  function recommend(){
    var popLink = '../video/intimate/'+productCategory+productId+'/'+productCategory+productId+'_pop.mp4';
    $("#lostVideo").html('<video width="100%" controls autoplay><source src="'+popLink+'" type="video/mp4" id=""></video>');
    document.getElementById('showModal').click();
  }

  setTimeout('showSize();', 4000);
  setTimeout("document.getElementById('submitInfo').style.display = 'none'", 3000);
  setTimeout("document.getElementById('lostContent').style.display = ''", 3000);

  var lostLink = '../video/intimate/'+productCategory+productId+'/'+productCategory+productId+'_lostSize.mp4';
  $("#lostVideo").html('<video width="100%" controls autoplay><source src="'+lostLink+'" type="video/mp4" id=""></video>');

  var pCategory = localStorage.getItem('productCategory');
  var pName = localStorage.getItem('productName');
  var selection = '';
  if(pCategory == 'run'){
    var cate = '慢跑';
  }else if(pCategory == 'hiking'){
    var cate = '登山健行';
  }else{
    var cate = '籃球';
  }

  if (pName != null && pCategory != null){
    selection = '而您目前選擇的是'+cate+'鞋 ['+pName+']'
  }else{
    selection = '而您目前尚未選擇商品'
  }

  var persona = localStorage.getItem('persona');
  if(persona == 0){
    $('#taskInfo').append('<p>任務說明：為喜歡爬山的 Anna 挑選禮物，<b>'+selection+'</b></p>');
  }else{
    $('#taskInfo').append('<p>任務說明：為喜歡在球場馳騁的 Andy 挑選禮物，<b>'+selection+'</b></p>');
  }
</script>
