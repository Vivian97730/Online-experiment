    var productCategory = localStorage.getItem('productCategory');

        price = '599';
        addLink = '../video/intimate/hiking_addProduct_AI.mp4';
      }else{
        productImg = 'https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/b12723dc-4b2c-469c-9e35-c8603bb558c8/everyday-%E4%B8%AD%E7%AD%92%E7%B1%83%E7%90%83%E8%A5%AA-t6mW9X.png';

        price = '550';
        addLink = '../video/intimate/basketball_addProduct_AI.mp4';
      }
      $("#productImg").attr("src", productImg);
      $('#addName').text(productName);
      $('#addTag').text(hashtag);

      $('#addProduct').append('<video width="100%" controls autoplay><source src="'+addLink+'" type="video/mp4"></video>');

    function checkout(addProduct){
      if(addProduct == 0){
        localStorage.setItem('addProduct', 0);
        window.location.href = 'checkout.html?add=0';
      }else{
        localStorage.setItem('addProduct', 1);
        window.location.href = 'checkout.html?add=1';
      }
    }

    var pCategory = localStorage.getItem('productCategory');
    var pName = localStorage.getItem('productName');
    var selection = '';
    if(pCategory == 'run'){
      var cate = '慢跑';
    }else if(pCategory == 'hiking'){
      var cate = '登山健行';
    }else{
      var cate = '籃球';
    }

    if (pName != null && pCategory != null){
      selection = '而您目前選擇的是'+cate+'鞋 ['+pName+']'
    }else{

    }
