<!DOCTYPE html>
<html lang="en">
<head>
  <title>個人資訊問卷</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SS79Y419WQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SS79Y419WQ');

  <style>
    .container{
      margin-top: 40px;
      /* border: 1px solid darkgrey; */
      border-radius: 4px;
      padding: 40px; 
      margin-bottom: 40px;
      background-color: rgb(250, 250, 250);
    }
    form{
      font-size: 20px;
    }
    .customalign{
      display: flex; 
      justify-content: space-between; 
    }
    .form-group{
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .itemlabel{
      color: rgb(99, 99, 99);
    }
    input[type='radio'] {
      width:20px;
      height:20px;
    }

<!-- class="needs-validation" novalidate -->
<body>
    <div class="container">
      <form id="pretest" class="needs-validation" novalidate>
        <div id="demo">
          <h4 style="background-color: #FAB00C; color: white">個人資訊</h4>
          <b style="color:red">** 所有問題皆為必填選項</b><br>
          <div style="margin-top: 40px;">1 請問您的性別是？</div>
          <div class="form-group" id="gender">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
              <label class="form-check-label" for="male"> 生理男</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="F">
              <label class="form-check-label" for="female"> 生理女</label>
            </div>
          </div>
          <div>2 請問您的年齡是？</div>
          <div class="form-group customalign" id="age">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age1" value="20" required>
              <label class="form-check-label" for="age1"> < 20 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age2" value="25">
              <label class="form-check-label" for="age2"> 21 - 25 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age3" value="30">
              <label class="form-check-label" for="age3"> 26 - 30 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age4" value="35">
              <label class="form-check-label" for="age4"> 31 - 35 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age5" value="40">
              <label class="form-check-label" for="age5"> 36 - 40 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age6" value="45">
              <label class="form-check-label" for="age6"> 41 - 45 歲</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="age" id="age7" value="46">
              <label class="form-check-label" for="age7"> > 46 歲</label>
            </div>
          </div>
          <div>3 請問您的教育程度為何？</div>
          <div class="form-group" id="education">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="education" id="highschool" value="highschool" required>
              <label class="form-check-label" for="highschool"> 高中（含）以下</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 5%;">
              <input class="form-check-input" type="radio" name="education" id="university" value="university">
              <label class="form-check-label" for="university"> 大學</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 5%;">
              <input class="form-check-input" type="radio" name="education" id="master" value="master">
              <label class="form-check-label" for="master"> 碩士（含）以上</label>
            </div>
          </div>
          <div>4 請問您一般選購物品時的習慣主要為何？</div>
          <div class="form-group" id="habit">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="habit" id="alone" value="0" required>
                <label class="form-check-label" for="alone"> 自己一個人看看</label>
              </div>
              <div class="form-check form-check-inline" style="margin-left: 5%;">
                <input class="form-check-input" type="radio" name="habit" id="sales" value="1">
                <label class="form-check-label" for="sales"> 向店員詢問與獲取意見</label>
              </div>
            </div>
          </div>
          <div>5 請問您進行線上購物的頻率為何？</div>
          <div class="form-group" id="ecomm_F">
            <div class="form-group customalign">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ecomm_F" id="ecomm_F1" value="5" required>
                <label class="form-check-label" for="ecomm_F1"> 每一個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ecomm_F" id="ecomm_F2" value="4">
                <label class="form-check-label" for="ecomm_F2"> 每三個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ecomm_F" id="ecomm_F3" value="3">
                <label class="form-check-label" for="ecomm_F3"> 每半年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ecomm_F" id="ecomm_F4" value="2">
                <label class="form-check-label" for="ecomm_F4"> 每一年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ecomm_F" id="ecomm_F5" value="1">
                <label class="form-check-label" for="ecomm_F5"> 從未使用過</label>
              </div>
            </div>
          </div>
          <div>6 請問您在網路上購買鞋子的頻率為何？</div>
          <div class="form-group" id="shoe_F">
            <div class="form-group customalign">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_F" id="shoe_F1" value="5" required>
                <label class="form-check-label" for="shoe_F1"> 每一個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_F" id="shoe_F2" value="4">
                <label class="form-check-label" for="shoe_F2"> 每三個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_F" id="shoe_F3" value="3">
                <label class="form-check-label" for="shoe_F3"> 每半年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_F" id="shoe_F4" value="2">
                <label class="form-check-label" for="shoe_F4"> 每一年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_F" id="shoe_F5" value="1">
                <label class="form-check-label" for="shoe_F5"> 從未使用過</label>
              </div>
            </div>
          </div>
          <div>7 請問您對於在網路上購買鞋子的意願程度為何？</div>
          <div class="form-group" id="shoe_w">
            <div class="form-group customalign">
              <label class="itemlabel">完全不願意</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_w" id="shoe_w1" value="1" required>
                <label class="form-check-label" for="shoe_w1"> 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_w" id="shoe_w2" value="2">
                <label class="form-check-label" for="shoe_w2"> 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_w" id="shoe_w3" value="3">
                <label class="form-check-label" for="shoe_w3"> 3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_w" id="shoe_w4" value="4">
                <label class="form-check-label" for="shoe_w4"> 4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shoe_w" id="shoe_w5" value="5">
                <label class="form-check-label" for="shoe_w5"> 5</label>
              </div>
              <label class="itemlabel">非常願意</label>
            </div>
          </div>
          <div>8 請問您對於使用機器人的熟悉程度為何？</div>
          <div class="form-group" id="r_F">
            <div class="form-group customalign">
              <label class="itemlabel">完全不熟悉</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="r_F" id="r_F1" value="1" required>
                <label class="form-check-label" for="r_F1"> 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="r_F" id="r_F2" value="2">
                <label class="form-check-label" for="r_F2"> 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="r_F" id="r_F3" value="3">
                <label class="form-check-label" for="r_F3"> 3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="r_F" id="r_F4" value="4">
                <label class="form-check-label" for="r_F4"> 4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="r_F" id="r_F5" value="5">
                <label class="form-check-label" for="r_F5"> 5</label>
              </div>
              <label class="itemlabel">非常熟悉</label>
            </div>
          </div>
          <div>9 請問您使用人型機器人的頻率為何？</div>
          <div class="form-group" id="frequency">
            <div class="form-group customalign">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frequency" id="frequency1" value="5" required>
                <label class="form-check-label" for="frequency1"> 每一個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frequency" id="frequency2" value="4">
                <label class="form-check-label" for="frequency2"> 每三個月使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frequency" id="frequency3" value="3">
                <label class="form-check-label" for="frequency3"> 每半年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frequency" id="frequency4" value="2">
                <label class="form-check-label" for="frequency4"> 每一年使用超過一次</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frequency" id="frequency5" value="1">
                <label class="form-check-label" for="frequency5"> 從未使用過</label>
              </div>
            </div>
          </div>
          <div>10 請問您是否在實際場域中看過人型機器人？</div>
          <div class="form-group" id="seen">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="seen" id="seenYes" value="1" required>
                <label class="form-check-label" for="seenYes"> 是</label>
              </div>
              <div class="form-check form-check-inline" style="margin-left: 5%;">
                <input class="form-check-input" type="radio" name="seen" id="seenNo" value="0">
                <label class="form-check-label" for="seenNo"> 否</label>
              </div>
            </div>
          </div>
          <div>11 請問您 看過/認為/想象中 人型機器人在公共場所或商店中扮演什麼樣的角色與功能？</div>
          <div class="form-group">
            <div class="form-group">
              <input type="text" class="form-control" id="role" name="role" placeholder="您的回答">
            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
          <!-- <div id="novalid" style="color: red; display: none">您有未填選項</div> -->
          <button type="submit" class="btn" style="background-color: #FAB00C; color: white; width:100%;" id="submit">送出問卷</button>
        </div>
      </form>
    </div>
</body>
<script>
  // Disable form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            // document.getElementById('novalid').style.display = '';
          }else{
            event.preventDefault();
            event.stopPropagation();
            window.location.href = 'instruction.html';
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

  $('#submit').on('click', function() {
    var formData = $('#pretest').serializeArray();
    // var dataList = JSON.stringify(formData);
    console.log(formData);
    // var demoData = {};
    var dataList = [];

    for (i = 0; i < formData.length; i++){
      keyname = formData[i]["name"];
      value = formData[i]["value"];
      // demoData[keyname] = value;
      dataList.push(keyname);
      dataList.push(value);
    }
    // console.log(demoData);
    // dataList.push(demoData);
    // console.log(dataList);
    localStorage.setItem('dataList', dataList);
    window.location.href = "instruction.html";
  });


</script>
</html>
